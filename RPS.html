<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="end" class="hide">
    <div id="result"></div>
    <div id="tryAgain">Try again?</div>
  </div>
  <div id="wrapper">
    <div id="score">0 : 0</div>
    <div id="playGround">
      <img alt="" id="player">
      <img alt="" id="computer">
    </div>
    <div id="text"></div>
    <div id="choice">
      <img src="assets\img\Rock.png" alt="" id="rock">
      <img src="assets\img\Paper.png" alt="" id="paper">
      <img src="assets\img\Scissor.png" alt="" id="scissor">
    </div>
    <script src="script.js"></script>
</body>

</html>
